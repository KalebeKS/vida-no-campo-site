<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Produtos à Venda - Vida no Campo</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>🛒 Produtos à Venda</h1>
    <p class="slogan">Direto do campo para sua mesa</p>
    <nav>
      <a href="index.html" class="botao">🏠 Início</a>
      <a href="apresentacao.html" class="botao">📘 Projeto</a>
      <a href="vendas.html" class="botao">🛒 Vendas</a>
      <a href="contato.html" class="botao">📬 Contato</a>
    </nav>
  </header>

  <main>
    <section class="carrossel">
      <h2>🌾 Produtos em Destaque</h2>
      <div class="slider">
        <img src="img/produto1.jpg" alt="Produto 1">
        <img src="img/produto2.jpg" alt="Produto 2">
        <img src="img/produto3.jpg" alt="Produto 3">
      </div>
    </section>

    <section class="produtos-lista">
      <div class="produto-card">
        <img src="img/batata.jpg" alt="Batata Orgânica">
        <h3>Batata Orgânica</h3>
        <p>R$ 5,00 / kg</p>
        <button class="comprar-btn">🛒 Comprar</button>
      </div>
      <div class="produto-card">
        <img src="img/tomate.jpg" alt="Tomate Caqui">
        <h3>Tomate Caqui</h3>
        <p>R$ 6,50 / kg</p>
        <button class="comprar-btn">🛒 Comprar</button>
      </div>
      <div class="produto-card">
        <img src="img/alface.jpg" alt="Alface Crespa">
        <h3>Alface Crespa</h3>
        <p>R$ 2,00 / unidade</p>
        <button class="comprar-btn">🛒 Comprar</button>
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Vida no Campo</p>
  </footer>
</body>
</html>
