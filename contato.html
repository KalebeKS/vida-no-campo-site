  <main>
    <section>
      <h2>Fale conosco</h2>
      <p>Preencha o formulário abaixo para entrar em contato com a equipe Vida no Campo.</p>
      <form action="https://formsubmit.co/pr.kalebedonascimento@gmail.com" method="POST">
  <!-- ocultar captcha e redirecionar opcional -->
  <input type="hidden" name="_captcha" value="false">
  <input type="hidden" name="_next" value="https://teusite.com/obrigado.html">

  <!-- Campos normais -->
  <label for="nome">Nome:</label><br />
  <input type="text" id="nome" name="nome" required /><br />

  <label for="email">Email:</label><br />
  <input type="email" id="email" name="email" required /><br />

  <label for="mensagem">Mensagem:</label><br />
  <textarea id="mensagem" name="mensagem" rows="5" required></textarea><br />

  <button type="submit">Enviar</button>
</form>
